name: Run Playwright tests
on: [push]

jobs:
  build:
    name: Run Playwright Tests
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v1
      - name: Install Playwright from 'npm' and Run Tests
      - uses: microsoft/playwright-github-action@v1.2.0
        with:
          args: "node src/tests/test.js"